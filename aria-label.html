<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aria-label.css">
    <title>My Website</title>
</head>
<body>
    <div class="center-container">

        <h1>Aria-Label Attribute in HTML</h1>
      
        <button class="center-button" role="button" aria-label="Search">
            <img src="searchicon.png" alt="">
        </button>

          <input class="div-banner1" type="text" aria-label="Search Box"/>

         <div class="div-banner2" role="banner" aria-label="Promotional Information">Welcome to our summer sale! Enjoy discounts on a wide range of products, including electronics, clothing, home goods, and much more. Don't miss out on these great deals!</div> 

    </div>
</body>
</html>
